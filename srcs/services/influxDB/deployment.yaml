apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-volume
  labels:
    app: influxdb-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb-app
  template:
    metadata:
      name: influxdb-pod
      labels:
        app: influxdb-app
    spec:
      restartPolicy: Always
      containers:
      - name: influxdb-container
        image: influxdb-image
        imagePullPolicy: Never
        ports:
          - containerPort: 8086
            name: influxdb
        volumeMounts:
          - name: influxdb-persistent-volume
            mountPath: /var/lib/influxdb
      volumes:
        - name: influxdb-persistent-volume
          persistentVolumeClaim:
            claimName: influxdb-volume
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
spec:
  type: ClusterIP
  clusterIP: 10.96.0.14
  selector:
    app: influxdb-app
  ports:
    - protocol: TCP
      port: 8086
      name: influxdb
    - protocol: TCP
      port: 8088
      name: intrainfluxdb
