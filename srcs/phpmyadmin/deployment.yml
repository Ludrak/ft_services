apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin_app
  template:
    metadata:
      name: phpmyadmin_pod
      labels:
        app: phpmyadmin_app
  spec:
    containers:
    - name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - containerPort: 80
        name: phpmyadmin
    env:
      - name: PMA_HOST
        value: mysql-service
      - name: PMA_PORT
        value: "3306"
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql-secrets
            key: root-password
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin
  ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 22