        # volumes:
        # - name: mysql-persistent-storage
        #   persistentVolumeClaim:
        #     claimName: mysql-pv-claim
            # valueFrom:
            #   secretKeyRef:
            #     name: mysql-secrets
            #     key: root-password
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  type: ClusterIP
  clusterIP: 10.96.0.13
  # type: LoadBalancer
  selector:
    app: mariadb-app
  ports:
    - protocol: TCP
      port: 3306
      name: mariadb