apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-app
  template:
    metadata:
      name: mariadb-pod
      labels:
        app: mariadb-app
    spec:
      containers:
      - name: mariadb-container
        image: mariadb-image
        imagePullPolicy: Never
        ports:
          - containerPort: 3306
            name: mariadb
        # volumeMounts:
        # - name: mysql-persistent-storage
